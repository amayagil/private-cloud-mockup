# playbooks/00_setup_vars.yml
---
- name: Vars settings
  hosts: localhost
  connection: local
  gather_facts: no

  pre_tasks:
    - name: Load VM Config (optional)
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vars/vm_config.yml"
        name: vm_config
      ignore_errors: yes

    - name: Load Capacity Profiles (optional)
      ansible.builtin.include_vars:
        file: "{{ playbook_dir }}/../vars/capacity_profiles.yml"
        name: capacity_data
      ignore_errors: yes

  tasks:
    - name: Capture raw vm_size
      ansible.builtin.set_fact:
        raw_vm_size: "{{ vm_size | default(vm_config.selected_capacity_profile | default('small')) }}"

    - name: Normalize vm_size (simple & reliable)
      ansible.builtin.set_fact:
        vm_size_normalized: >-
          {{ raw_vm_size | lower
                         | regex_replace('.*small.*', 'small')
                         | regex_replace('.*medium.*', 'medium')
                         | regex_replace('.*large.*', 'large') }}

    - name: Debug normalization
      ansible.builtin.debug:
        msg:
          - "Input  : {{ raw_vm_size }}"
          - "Output : {{ vm_size_normalized }}"

    - name: Ensure capacity_data default structure
      ansible.builtin.set_fact:
        capacity_data: "{{ capacity_data | default({
          'capacity_profiles': {
            'small':  {'cpu': 2, 'ram_gb': 4,  'storage_gb': 10},
            'medium': {'cpu': 4, 'ram_gb': 8,  'storage_gb': 20},
            'large':  {'cpu': 8, 'ram_gb': 16, 'storage_gb': 30} }
          }) }}"

    - name: Derive selected_profile
      ansible.builtin.set_fact:
        selected_profile: "{{ vm_size_normalized }}"

    - name: Validate selected profile
      ansible.builtin.assert:
        that:
          - selected_profile in capacity_data.capacity_profiles
        fail_msg: "Profile '{{ selected_profile }}' not found in capacity_profiles."

    - name: Set vm_profile and SLA
      ansible.builtin.set_fact:
        vm_profile: "{{ capacity_data.capacity_profiles[selected_profile] }}"
        effective_sla: "{{ vm_sla | default(vm_config.vm_sla | default('silver')) }}"

    - name: Confirm results
      ansible.builtin.debug:
        msg: >
          Using profile {{ selected_profile | upper }}:
          CPU={{ vm_profile.cpu }} RAM={{ vm_profile.ram_gb }}GB Disk={{ vm_profile.storage_gb }}GB
          SLA={{ effective_sla | upper }}

    - name: Save for next step
      ansible.builtin.set_stats:
        data:
          vm_profile: "{{ vm_profile }}"
          vm_name: "{{ vm_config.vm_name | default('default-vm') }}"
          selected_profile: "{{ selected_profile }}"
          vm_sla: "{{ effective_sla }}"
          # Registra el nombre de la Ãºltima tarea ejecutada antes del fallo.
          last_task: "{{ ansible_current_name | default('Variables settings failure') }}"